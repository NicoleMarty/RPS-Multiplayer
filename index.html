<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" title="text/css" href="assets/css/style.css">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-messaging.js"></script>


    <!-- Begin content -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Rock . Paper . Scissors</h1>
            <p class="lead">New and improved via lack of face-to-face human interaction!</p>
        </div>
    </div>

    <!-- Current Status -->
    <div id="game-choices" class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <p id="directions-text">Click a button to start playing!</p>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="card bg-dark text-white">
                                    <img src="assets/images/rock.jpg" class="card-img" alt="...">
                                    <div class="card-img-overlay">
                                        <button id="rock" class="user-choice">Rock</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light text-dark">
                                    <img src="assets/images/paper.jpg" class="card-img" alt="...">
                                    <div class="card-img-overlay">
                                        <button id="paper" class="user-choice">Paper</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-dark text-white">
                                    <img src="assets/images/scissor.jpg" class="card-img" alt="...">
                                    <div class="card-img-overlay">
                                        <button id="scissors" class="user-choice">Scissors</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <p id="userchoice-text"></p>
                        <p id="computerchoice-text"></p>
                        <p id="wins-text"></p>
                        <p id="losses-text"></p>
                        <p id="ties-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Javascript -->
    <script type="text/javascript " src="assets/javascript/javascript.js "></script>

    <!-- Media Queries -->

</body>

</html>
